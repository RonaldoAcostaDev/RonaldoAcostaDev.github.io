<!DOCTYPE html>
<html>
<head>
  <title>Página Minimalista</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Título de la Página</h1>
    <p>Este es un ejemplo de una página minimalista.</p>
    <p>¡Aquí puedes agregar tu contenido!</p>
  </div>
</body>
</html>
